<p-table #dt [columns]="cols" [value]="products" selectionMode="multiple" [(selection)]="selectedProducts" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="caption">
        <div style="text-align: left flex">
          <p-button icon="pi pi-external-link" label="Export" (onClick)="dt.exportCSV()" />&nbsp;
          <p-button (onClick)="showDialog()" label="Add Teacher" />
        </div>
        <p-messages severity="info">
            <ng-template pTemplate>
                <div class="ml-2">Teachers Data</div>
            </ng-template>
        </p-messages>
      </ng-template>
  
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="code" style="width:20%">Teacher ID <p-sortIcon field="code" /></th>
        <th pSortableColumn="name" style="width:20%">Name <p-sortIcon field="name" /></th>
        <th pSortableColumn="category" style="width:20%">HireDate <p-sortIcon field="category" /></th>
        <th>Actions</th>
      </tr>
    </ng-template>
  
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.code }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td><p-button (onClick)="showDialog()" label="Update" />
        <p-button  label="Delete" /></td>
      </tr>
    </ng-template>
  </p-table>
  <div class="card flex justify-content-center">  
<p-dialog header="Edit Profile" [modal]="true" [(visible)]="visible" [style]="{ width: '35rem' }">
    <span class="p-text-secondary block mb-5">Update your information.</span><br><br>
    <div class="flex align-items-center gap-3 mb-3">
        <label for="username" class="font-semibold ">Username</label>&nbsp;&nbsp;
        <input pInputText id="username" class="flex-auto" autocomplete="off" />
    </div><br>
    <div class="flex align-items-center gap-3 mb-5">
        <label for="email" class="font-semibold ">Email</label>&nbsp;&nbsp;&nbsp;
        <input pInputText id="email" class="flex-auto" autocomplete="off" />
    </div><br>
    <div class="flex justify-content-end gap-2">
        <p-button label="Cancel" severity="secondary" (onClick)="visible = false" />
        <p-button label="Save" (onClick)="visible = false" />
    </div>
</p-dialog>
</div>
